<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      body {
        background: #e0e0e0;
      }
      .rate {
        border: 1.5px solid grey;
        color: #212121;
        width: 100%;
        height: auto;
        box-shadow: 0px 0px 10px #212121;
      }

      .buy {
        background-color: green;
        color: white;
        margin-top: 10px;
        font-size: 12px;
        font-weight: 900;
        width: 100%;
        height: 39px;
        padding-top: 9px;
        box-shadow: 0px 5px 10px #212121;
      }

      .card {
        width: fit-content;
      }

      .card-body {
        width: fit-content;
      }

      .btn {
        border-radius: 0;
      }

      .img-thumbnail {
        border: none;
      }

      .card {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        padding-bottom: 10px;
      }
    </style>
    <title>Glamoriah</title>
  </head>
  <body>
    <div class="container-fluid mt-2">
      <nav class="navbar bg-white navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand m-0 fw-bold text-success"
            ><h1>Glamoriah<i class="bi bi-brush-fill"></i></h1
          ></span>
          <span class="nav-link border rounded-pill bg-light">
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>
      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification"> Loading hair accesoriess...</span>
      </div>
      <div class="mb-4" style="margin-top: 4em">
        <a
          class="btn btn-outline-light rounded-pill"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add Hair Accessory
        </a>
      </div>
      <main id="marketplace" class="row"></main>
      <a class="btn btn-success rounded-pill" id="donateBtn">
        Donate to Glamoriah</a
      >
    </div>

    <!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newWigModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newWigModalLabel">
              New Hair Accessory
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newWigName"
                    class="form-control mb-2"
                    placeholder="Enter name of Hair Accessory"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter its image url"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newWigDescription"
                    class="form-control mb-2"
                    placeholder="State Accessory description"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newUnits"
                    class="form-control mb-2"
                    placeholder="Number of units available"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="newWigButton"
            >
              Add Accessory
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
